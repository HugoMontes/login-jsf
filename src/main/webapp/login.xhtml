<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>#{msg['login.title']}</title>
    <h:outputStylesheet library="css" name="login.css"/>
</h:head>
<h:body>
    <div class="login-wrapper">
        <h:form id="loginForm">
            <p:panel header="#{msg['login.header']}" styleClass="login-panel">
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />

                <div class="form-group">
                    <p:outputLabel for="username" value="#{msg['login.username']}" />
                    <p:inputText id="username" value="#{loginBean.username}"
                                 required="true" requiredMessage="#{msg['login.username.required']}"
                                 styleClass="form-input" placeholder="#{msg['login.username.placeholder']}"/>
                </div>

                <div class="form-group">
                    <p:outputLabel for="password" value="#{msg['login.password']}" />
                    <p:password id="password" value="#{loginBean.password}"
                                required="true" requiredMessage="#{msg['login.password.required']}"
                                styleClass="form-input" placeholder="#{msg['login.password.placeholder']}" feedback="false"/>
                </div>

                <p:commandButton value="#{msg['login.button']}" action="#{loginBean.login()}"
                                 styleClass="login-button" update="messages"/>

                <div class="login-footer">
                    <p:link value="#{msg['login.forgotPassword']}" outcome="/recover-password.xhtml" />
                </div>
            </p:panel>
        </h:form>
    </div>
</h:body>
</html>
